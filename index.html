<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Partner</title>

    <!-- favicon -->
     <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

<body class="inter">

     <header class="max-w-screen-xl mx-auto">
        <!-- navbar content -->
         <nav class="flex items-center justify-between text-sm font-medium px-5 lg:px-0 py-5">
            <div>
                <img src="./images/logo.png" alt="" class="w-16">
            </div>
            <div class="flex items-center gap-5">
                <a href="#" class="hover:text-[#E94339] transition-colors hidden lg:block">Restaurants</a>
                <a href="#" class="hover:text-[#E94339] transition-colors hidden lg:block">Recipes</a>
                <a href="#" class="hover:text-[#E94339] transition-colors hidden lg:block">About</a>

            </div>
            <div class="flex items-center gap-5 ">
                <a href="#" class="hover:text-[#E94339] transition-colors hidden lg:block">Login</a>

            </div>

          <section class="mt-8 lg:mt-16 pl-5 lg:pl-0">

                    <p class="text-sm pr-5 lg:text-base font-medium lg:w-3/5 mb-5 text-justify">The food at your doorstep. Why starve when you have us. You hunger partner. Straight out of the oven to your doorstep. </p>
                    <div class="flex items-center  bg-slate-100 w-[345px] lg:w-[367px] py-1 px-3 rounded-full">
                        <input type="text" name="" id="" placeholder="Enter your delivery location" class="bg-slate-100 border-slate-100 outline-none lg:ml-4">
                        <button class="btn bg-[#E94339] text-white rounded-full ">Order Now</button>
                    </div>
                    <div class="flex items-center gap-5">
                        <img src="./images/apple.png" alt="" class="w-32">
                        <img src="./images/google.png" alt="" class="w-32">
                    </div>
                 </div>

                 <!-- image content -->
                  <img src="./images/selivery.png" alt="" class="rounded-xl pr-5 lg:p-0">
                  
            </div>
          </section>
         <!-- banner section end -->

     </header>
    <!-- header sction end -->

     <main>
